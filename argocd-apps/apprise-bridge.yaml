apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apprise-bridge
  namespace: openshift-gitops
spec:
  destination:
    namespace: media-stack
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/apprise-bridge/base
    repoURL: https://github.com/sigtom/wow-ocp.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
