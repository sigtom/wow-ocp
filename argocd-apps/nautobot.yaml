apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nautobot
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/sigtom/wow-ocp.git
    targetRevision: HEAD
    path: apps/nautobot/base
  destination:
    server: https://kubernetes.default.svc
    namespace: nautobot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
