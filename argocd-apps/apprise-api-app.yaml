apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apprise-api
  namespace: openshift-gitops
spec:
  destination:
    namespace: media-stack
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/apprise-api/overlays/prod
    repoURL: https://github.com/sigtomtech/wow-ocp.git
    targetRevision: feature/add-apprise-mailrise
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true