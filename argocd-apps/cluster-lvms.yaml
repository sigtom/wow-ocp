apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-lvms
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/sigtom/wow-ocp.git
    targetRevision: HEAD
    path: infrastructure/storage/lvms/base
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
