apiVersion: batch/v1
kind: Job
metadata:
  name: aap-seeder
  namespace: ansible-automation-platform
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: seeder
          image: image-registry.openshift-image-registry.svc:5000/ansible-automation-platform/custom-homelab-ee:latest
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -e
              export HOME=/tmp

              # Fix UID lookup for OpenShift
              if ! whoami &> /dev/null; then
                if [ -w /etc/passwd ]; then
                  echo "default:x:$(id -u):0:default user:${HOME}:/bin/bash" >> /etc/passwd
                else
                  echo "WARNING: /etc/passwd is not writable, git might fail."
                fi
              fi

              echo "----------------------------------------"
              echo "AAP Seeder Job Starting (User: $(whoami))"
              echo "----------------------------------------"

              echo "1. Configuring SSH..."
              mkdir -p ~/.ssh
              echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ssh-keyscan github.com >> ~/.ssh/known_hosts

              export GIT_SSH_COMMAND='ssh -i /tmp/.ssh/id_rsa -o UserKnownHostsFile=/tmp/.ssh/known_hosts'

              echo "2. Cloning Repository..."
              rm -rf /tmp/repo
              # Verify connectivity first
              ssh -i /tmp/.ssh/id_rsa -o UserKnownHostsFile=/tmp/.ssh/known_hosts -T git@github.com || true

              git clone git@github.com:sigtom/wow-ocp.git /tmp/repo

              echo "3. Installing Required Collections..."
              cd /tmp/repo
              ansible-galaxy collection install -r collections/requirements.yml

              echo "4. Running Configuration Playbook..."
              ansible-playbook automation/aap-config/setup-aap.yml -v
          env:
            - name: CONTROLLER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aap-controller-secrets
                  key: password
            - name: SSH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: aap-infra-creds-secret
                  key: ssh_private_key
            - name: PROXMOX_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: aap-infra-creds-secret
                  key: proxmox_token_secret
            - name: PROXMOX_TOKEN_ID
              valueFrom:
                secretKeyRef:
                  name: aap-infra-creds-secret
                  key: proxmox_token_id
            - name: PROXMOX_USER
              valueFrom:
                secretKeyRef:
                  name: aap-infra-creds-secret
                  key: proxmox_user
            - name: CLOUDFLARE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aap-infra-creds-secret
                  key: cloudflare_token
            - name: NAUTOBOT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aap-infra-creds-secret
                  key: nautobot_api_token
            - name: REALDEBRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dumb-secrets
                  key: realdebrid_api_key
                  optional: true
            - name: TORBOX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dumb-secrets
                  key: torbox_api_key
                  optional: true
            - name: RIVEN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dumb-secrets
                  key: riven_api_key
                  optional: true
            - name: PLEX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dumb-secrets
                  key: plex_token
                  optional: true
            - name: OVERSEERR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dumb-secrets
                  key: overseerr_api_key
                  optional: true
            - name: DUMB_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dumb-secrets
                  key: dumb_postgres_password
                  optional: true
            - name: DUMB_PGADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dumb-secrets
                  key: dumb_pgadmin_password
                  optional: true
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: media-arr-secrets
                  key: sonarr_api_key
                  optional: true
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: media-arr-secrets
                  key: radarr_api_key
                  optional: true
            - name: PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: media-arr-secrets
                  key: prowlarr_api_key
                  optional: true
            - name: PIHOLE_KEY_116
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: PIHOLE_KEY_116
                  optional: true
            - name: PIHOLE_KEY_100_2
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: PIHOLE_KEY_100_2
                  optional: true
            - name: PIHOLE_KEY_110_100
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: PIHOLE_KEY_110_100
                  optional: true
