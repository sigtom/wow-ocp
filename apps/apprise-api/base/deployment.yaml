apiVersion: apps/v1
kind: Deployment
metadata:
  name: apprise-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apprise-api
  template:
    metadata:
      labels:
        app: apprise-api
    spec:
      containers:
      - name: apprise-api
        image: ghcr.io/caronc/apprise:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: apprise-config
          mountPath: /config/apprise.yml
          subPath: apprise.yml
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: apprise-config
        secret:
          secretName: apprise-config