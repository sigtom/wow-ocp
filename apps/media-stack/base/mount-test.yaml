apiVersion: v1
kind: Pod
metadata:
  name: storage-test
  namespace: media-stack
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: alpine
    image: alpine:latest
    command: ["sh", "-c", "sleep 3600"]
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      runAsUser: 1000
    volumeMounts:
    - name: media-volume
      mountPath: /media
  volumes:
  - name: media-volume
    persistentVolumeClaim:
      claimName: media-library-pvc
