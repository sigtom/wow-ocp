apiVersion: apps/v1
kind: Deployment
metadata:
  name: zurg
  namespace: media-stack
  labels:
    app: zurg
    zone: zone1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zurg
  template:
    metadata:
      labels:
        app: zurg
        zone: zone1
    spec:
      serviceAccountName: cloud-gateway
      initContainers:
      - name: init-dirs
        image: docker.io/alpine:latest
        command: ["/bin/sh", "-c", "mkdir -p /mnt/media/zurg"]
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/media
      containers:
      - name: zurg
        image: ghcr.io/debridmediamanager/zurg:v0.9.3-hotfix.1
        securityContext:
          privileged: true
        env:
        - name: REAL_DEBRID_TOKEN
          valueFrom:
            secretKeyRef:
              name: real-debrid-api
              key: token
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/media
          mountPropagation: Bidirectional
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-library-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone-torbox
  namespace: media-stack
  labels:
    app: rclone-torbox
    zone: zone1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rclone-torbox
  template:
    metadata:
      labels:
        app: rclone-torbox
        zone: zone1
    spec:
      serviceAccountName: cloud-gateway
      initContainers:
      - name: init-dirs
        image: docker.io/alpine:latest
        command: ["/bin/sh", "-c", "mkdir -p /mnt/media/torbox"]
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/media
          mountPropagation: Bidirectional
      containers:
      - name: rclone
        image: docker.io/rclone/rclone:latest
        securityContext:
          privileged: true
        args:
        - "mount"
        - "torbox:"
        - "/mnt/media/torbox"
        - "--config=/config/rclone/rclone.conf"
        - "--allow-other"
        - "--vfs-cache-mode=full"
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/media
          mountPropagation: Bidirectional
        - name: rclone-config
          mountPath: /config/rclone
          readOnly: true
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-library-pvc
      - name: rclone-config
        secret:
          secretName: rclone-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdt-client
  namespace: media-stack
  labels:
    app: rdt-client
    zone: zone1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rdt-client
  template:
    metadata:
      labels:
        app: rdt-client
        zone: zone1
    spec:
      serviceAccountName: cloud-gateway
      containers:
      - name: rdt-client
        image: docker.io/rogueosb/rdt-client:latest
        ports:
        - containerPort: 6500
          name: http
        volumeMounts:
        - name: media-storage
          mountPath: /data/downloads
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-library-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rdt-client
  namespace: media-stack
  labels:
    app: rdt-client
spec:
  selector:
    app: rdt-client
  ports:
    - protocol: TCP
      port: 6500
      targetPort: 6500
      name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: riven
  namespace: media-stack
  labels:
    app: riven
    zone: zone1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: riven
  template:
    metadata:
      labels:
        app: riven
        zone: zone1
    spec:
      serviceAccountName: cloud-gateway
      containers:
      - name: riven
        image: ghcr.io/rivenmedia/riven:latest
        securityContext:
          privileged: true
        env:
        - name: REAL_DEBRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: real-debrid-api
              key: token
        - name: TORBOX_API_KEY
          valueFrom:
            secretKeyRef:
              name: torbox-api
              key: api-token
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/media
          mountPropagation: Bidirectional
        ports:
        - containerPort: 8080
          name: http
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-library-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: riven
  namespace: media-stack
  labels:
    app: riven
spec:
  selector:
    app: riven
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  type: ClusterIP