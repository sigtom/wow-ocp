apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media-stack
  labels:
    app: radarr
    zone: zone2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
        zone: zone2
    spec:
      serviceAccountName: managers
      initContainers:
      - name: init-dirs
        image: docker.io/alpine:latest
        command: ["/bin/sh", "-c", "mkdir -p /mnt/media/zurg /mnt/media/torbox"]
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/media
      containers:
      # Sidecar: Mount Zurg
      - name: rclone-zurg
        image: docker.io/rclone/rclone:latest
        securityContext:
          privileged: true
        args:
        - "mount"
        - "zurg:"
        - "/mnt/media/zurg"
        - "--config=/config/rclone/rclone.conf"
        - "--allow-other"
        - "--vfs-cache-mode=full"
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/media
          mountPropagation: Bidirectional
        - name: rclone-zurg-config
          mountPath: /config/rclone
          readOnly: true
      # Sidecar: Mount TorBox
      - name: rclone-torbox
        image: docker.io/rclone/rclone:latest
        securityContext:
          privileged: true
        args:
        - "mount"
        - "torbox:"
        - "/mnt/media/torbox"
        - "--config=/config/rclone/rclone.conf"
        - "--allow-other"
        - "--vfs-cache-mode=full"
        volumeMounts:
        - name: media-storage
          mountPath: /mnt/media
          mountPropagation: Bidirectional
        - name: rclone-config
          mountPath: /config/rclone
          readOnly: true
      # Main: Radarr
      - name: radarr
        image: lscr.io/linuxserver/radarr:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Etc/UTC"
        ports:
        - containerPort: 7878
          name: http
        volumeMounts:
        - name: media-storage
          mountPath: /config
          subPath: config/radarr
        - name: media-storage
          mountPath: /mnt/media
          mountPropagation: HostToContainer
        readinessProbe:
          tcpSocket:
            port: 7878
          initialDelaySeconds: 20
          periodSeconds: 10
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-library-pvc
      - name: rclone-zurg-config
        secret:
          secretName: rclone-zurg-config
      - name: rclone-config
        secret:
          secretName: rclone-config
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media-stack
spec:
  selector:
    app: radarr
  ports:
    - protocol: TCP
      port: 7878
      targetPort: 7878
  type: ClusterIP