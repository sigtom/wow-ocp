apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautobot-redis
  namespace: nautobot
  labels:
    app: nautobot-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nautobot-redis
  template:
    metadata:
      labels:
        app: nautobot-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nautobot-secrets
                  key: redis-password
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: nautobot-redis-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nautobot-redis-data
  namespace: nautobot
  labels:
    app: nautobot-redis
    velero.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: truenas-nfs
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nautobot-redis
  namespace: nautobot
  labels:
    app: nautobot-redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: nautobot-redis
