apiVersion: apps/v1
kind: Deployment
metadata:
  name: technitium-dns
  namespace: technitium-dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: technitium-dns
  template:
    metadata:
      labels:
        app: technitium-dns
    spec:
      containers:
      - name: dns-server
        image: technitium/dns-server:latest
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 5380
          name: web-ui
          protocol: TCP
        env:
        - name: DNS_SERVER_DOMAIN
          value: dns.sigtom.dev
        volumeMounts:
        - name: config
          mountPath: /etc/dns
        livenessProbe:
          tcpSocket:
            port: 5380
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 5380
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - name: metrics-exporter
        image: technitium/dns-exporter:latest
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: TECHNITIUM_DNS_SERVER_URL
          value: "http://localhost:5380"
        - name: TECHNITIUM_DNS_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: technitium-api-token
              key: token
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: technitium-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: technitium-dns-svc
  namespace: technitium-dns
  annotations:
    metallb.universe.tf/loadBalancerIPs: 172.16.100.210
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  selector:
    app: technitium-dns
  ports:
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: 53
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: 53
  - name: web-ui
    port: 5380
    protocol: TCP
    targetPort: 5380
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: technitium-config-pvc
  namespace: technitium-dns
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: truenas-nfs
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: technitium-ingress
  namespace: technitium-dns
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-prod
spec:
  ingressClassName: openshift-default
  tls:
  - hosts:
    - dns.sigtom.dev
    secretName: technitium-dns-tls
  rules:
  - host: dns.sigtom.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: technitium-dns-svc
            port:
              number: 5380
