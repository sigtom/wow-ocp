apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: technitium-dns
  namespace: technitium-dns
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-prod
    route.openshift.io/termination: edge
    route.openshift.io/insecure-policy: Redirect
spec:
  ingressClassName: openshift-default
  tls:
    - hosts:
        - dns.sigtom.dev
      secretName: dns-sigtom-tls
  rules:
    - host: dns.sigtom.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: technitium-vm-svc
                port:
                  name: http
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dns-sigtom-tls
  namespace: technitium-dns
spec:
  secretName: dns-sigtom-tls
  issuerRef:
    name: cloudflare-prod
    kind: ClusterIssuer
  dnsNames:
    - dns.sigtom.dev
