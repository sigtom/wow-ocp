apiVersion: apps/v1
kind: Deployment
metadata:
  name: technitium-exporter
  namespace: technitium-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: technitium-exporter
  template:
    metadata:
      labels:
        app: technitium-exporter
    spec:
      containers:
      - name: exporter
        image: docker.io/pablokbs/technitium-exporter:1.1.1
        ports:
        - containerPort: 9100
          name: metrics
        env:
        - name: TECHNITIUM_HOST
          value: "http://technitium-dns-svc.technitium-dns.svc.cluster.local:5380"
        - name: TECHNITIUM_API_KEY
          valueFrom:
            secretKeyRef:
              name: technitium-api-token
              key: token
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: technitium-exporter
  namespace: technitium-dns
  labels:
    app: technitium-exporter
spec:
  ports:
  - name: metrics
    port: 9100
    targetPort: 9100
  selector:
    app: technitium-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: technitium-exporter-monitor
  namespace: technitium-dns
  labels:
    app: technitium-exporter
spec:
  selector:
    matchLabels:
      app: technitium-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
