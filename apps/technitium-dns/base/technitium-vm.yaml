apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: technitium-vm
  namespace: technitium-dns
  labels:
    app: technitium-dns
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: technitium-vm
        app: technitium-dns
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
            - name: workload
              bridge: {}
          rng: {}
      networks:
        - name: default
          pod: {}
        - name: workload
          multus:
            networkName: workload-br130
      volumes:
        - name: rootdisk
          dataVolume:
            name: technitium-vm-disk
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: dns.sigtom.dev
              ssh_authorized_keys:
                - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEEJZzVG6rJ1TLR0LD2Rf1F/Wd6LdSEa9FoEvcdTqDRd sigtom@ilum
                - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOYsVYU0IzJ4hKNz0Hx6RwGW4wUuIPid1wJxwccp3cDT sigtom@localhost.localdomain
              user: ubuntu
              password: ubuntu
              chpasswd: { expire: False }
              ssh_pwauth: True
              network:
                version: 2
                ethernets:
                  enp1s0:
                    dhcp4: true
                  enp2s0:
                    dhcp4: no
                    addresses:
                      - 172.16.130.210/24
                    routes:
                      - to: default
                        via: 172.16.130.1
                    nameservers:
                      addresses:
                        - 127.0.0.1
                        - 172.16.110.211
