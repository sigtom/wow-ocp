apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden-db
  namespace: vaultwarden
  labels:
    app: vaultwarden-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden-db
  template:
    metadata:
      labels:
        app: vaultwarden-db
    spec:
      containers:
        - name: postgres
          image: quay.io/sclorg/postgresql-16-c9s:latest
          env:
            - name: POSTGRESQL_DATABASE
              value: vaultwarden
            - name: POSTGRESQL_USER
              value: vaultwarden
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-db-config
                  key: db-password
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["/usr/bin/pg_isready", "-U", "vaultwarden"]
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["/usr/bin/pg_isready", "-U", "vaultwarden"]
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: vaultwarden-db-data
