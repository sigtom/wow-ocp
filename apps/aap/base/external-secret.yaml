apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aap-controller-login
  namespace: ansible-automation-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: aap-controller-secrets
    creationPolicy: Merge
    deletionPolicy: Retain
  data:
  - secretKey: password
    remoteRef:
      key: aap-secrets
      property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aap-controller-fields
  namespace: ansible-automation-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-fields
    kind: ClusterSecretStore
  target:
    name: aap-controller-secrets
    creationPolicy: Merge
    deletionPolicy: Retain
  data:
  - secretKey: secret_key
    remoteRef:
      key: aap-secrets
      property: secret_key
