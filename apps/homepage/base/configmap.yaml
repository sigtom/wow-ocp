apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: media-stack
data:
  settings.yaml: |
    title: HomeLab Dashboard
    base: https://dashboard.sigtom.dev

  bookmarks.yaml: |
    - Media:
        - GitHub:
            - icon: github.png
              href: https://github.com/

  proxmox.yaml: |
    # Empty Proxmox Config

  custom.css: |
    /* Custom CSS */

  custom.js: |
    /* Custom JS */

  services.yaml: |
    - Media:
        - Plex:
            icon: plex.png
            href: https://plex.sigtom.dev
        - Overseerr:
            icon: overseerr.png
            href: https://overseerr.sigtom.dev

  widgets.yaml: |
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short

  kubernetes.yaml: |
    # Disabled

  docker.yaml: ""
