apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: media-stack
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: cloud-gateway
        env:
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: "dashboard.sigtom.dev"
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: config
          mountPath: /app/config/settings.yaml
          subPath: settings.yaml
        - name: config
          mountPath: /app/config/services.yaml
          subPath: services.yaml
        - name: config
          mountPath: /app/config/widgets.yaml
          subPath: widgets.yaml
        - name: config
          mountPath: /app/config/kubernetes.yaml
          subPath: kubernetes.yaml
        - name: config
          mountPath: /app/config/docker.yaml
          subPath: docker.yaml
        - name: config
          mountPath: /app/config/bookmarks.yaml
          subPath: bookmarks.yaml
        - name: media-storage
          mountPath: /app/config/logs
          subPath: config/homepage/logs
        - name: media-storage
          mountPath: /app/config/images
          subPath: config/homepage/images
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: homepage-config
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-library-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: media-stack
spec:
  selector:
    app: homepage
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    name: http
