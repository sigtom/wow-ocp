apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media-stack
  labels:
    app: plex
    zone: zone3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
        zone: zone3
    spec:
      serviceAccountName: plex
      initContainers:
      - name: init-dirs
        image: docker.io/alpine:latest
        command: ["/bin/sh", "-c", "mkdir -p /mnt/media/zurg /mnt/media/torbox"]
        volumeMounts:
        - name: plex-media
          mountPath: /mnt/media
      containers:
      # Sidecar: Mount Zurg
      - name: rclone-zurg
        image: docker.io/rclone/rclone:latest
        securityContext:
          privileged: true
        args:
        - "mount"
        - "zurg:"
        - "/mnt/media/zurg"
        - "--config=/config/rclone/rclone.conf"
        - "--allow-other"
        - "--vfs-cache-mode=full"
        volumeMounts:
        - name: plex-media
          mountPath: /mnt/media
          mountPropagation: Bidirectional
        - name: rclone-zurg-config
          mountPath: /config/rclone
          readOnly: true
      # Sidecar: Mount TorBox
      - name: rclone-torbox
        image: docker.io/rclone/rclone:latest
        securityContext:
          privileged: true
        args:
        - "mount"
        - "torbox:"
        - "/mnt/media/torbox"
        - "--config=/config/rclone/rclone.conf"
        - "--allow-other"
        - "--vfs-cache-mode=full"
        volumeMounts:
        - name: plex-media
          mountPath: /mnt/media
          mountPropagation: Bidirectional
        - name: rclone-config
          mountPath: /config/rclone
          readOnly: true
      # Sidecar: Nginx SSL
      - name: nginx
        image: docker.io/nginx:latest
        securityContext:
          privileged: true
        ports:
        - containerPort: 443
          name: https
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: media-tls
          mountPath: /etc/nginx/ssl
          readOnly: true
      # Main: Plex
      - name: plex
        image: lscr.io/linuxserver/plex:latest
        securityContext:
          privileged: true 
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: VERSION
          value: docker
        ports:
        - containerPort: 32400
          name: pms
        volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: plex-media
          mountPath: /mnt/media
          mountPropagation: HostToContainer
        livenessProbe:
          tcpSocket:
            port: 32400
          initialDelaySeconds: 40
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 32400
          initialDelaySeconds: 20
          periodSeconds: 10
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: "4"
            memory: 8Gi
      volumes:
      - name: plex-config
        persistentVolumeClaim:
          claimName: plex-config-pvc
      - name: plex-media
        persistentVolumeClaim:
          claimName: media-library-pvc
      - name: rclone-zurg-config
        secret:
          secretName: rclone-zurg-config
      - name: rclone-config
        secret:
          secretName: rclone-config
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: media-tls
        secret:
          secretName: media-sigtom-tls