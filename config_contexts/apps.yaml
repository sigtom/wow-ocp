---
# Application Registry
# Maps functional tags to application metadata
_metadata:
  name: Application Registry
  weight: 200
  is_active: true

app_registry:
  traefik:
    category: "Infrastructure"
    ports: [80, 443, 8080]
    compose_path: "automation/templates/traefik/docker-compose.yml"
  dumb:
    category: "Media"
    ports: [3005, 3000, 8080, 8182, 5050]
    compose_path: "automation/templates/dumb/docker-compose.yml"
  downloaders:
    category: "Media"
    ports: [8080, 8081]
    compose_path: "automation/templates/downloaders/docker-compose.yml.j2"
  bitwarden-lite:
    category: "Security"
    ports: [8080]
    compose_path: "automation/templates/bitwarden/docker-compose.yml"
  nautobot:
    category: "Infrastructure"
    ports: [443, 8080]
    compose_path: "automation/templates/nautobot/docker-compose.yml"
  webhook-test:
    category: "Test"
    description: "Used to verify GitHub Actions sync"
