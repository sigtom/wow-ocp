---
- name: Debug Traefik Logs
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Get Traefik logs via Proxmox
      ansible.builtin.shell: |
        ssh -o BatchMode=yes -o StrictHostKeyChecking=no root@172.16.110.101 "pct exec 210 -- docker logs traefik --tail 100"
      register: traefik_logs
      ignore_errors: true

    - name: Show logs
      ansible.builtin.debug:
        msg: "{{ traefik_logs.stdout_lines }}"
