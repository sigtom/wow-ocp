---
# Nautobot Server Role - Default Variables

# Domain and DNS
nautobot_domain: "ipmgmt.sigtom.dev"
nautobot_hostname: "ipmgmt"

# Nautobot Version
nautobot_version: "2.3-py3.11"

# Directory Structure
nautobot_base_dir: "/opt/nautobot"
nautobot_postgres_dir: "{{ nautobot_base_dir }}/postgres"
nautobot_redis_dir: "{{ nautobot_base_dir }}/redis"
nautobot_data_dir: "{{ nautobot_base_dir }}/nautobot"
nautobot_nginx_dir: "{{ nautobot_base_dir }}/nginx"

# Port Configuration
nautobot_web_port: 8080
nginx_http_port: 80
nginx_https_port: 443

# PostgreSQL Configuration
postgres_version: "15"
postgres_user: "nautobot"
postgres_db: "nautobot"

# Redis Configuration
redis_version: "7-alpine"

# Timezone
nautobot_timezone: "America/New_York"

# Superuser Configuration
nautobot_superuser_username: "sigtom"
nautobot_superuser_email: "sigtom@protonmail.com"

# Plugins to install
nautobot_plugins:
  - "nautobot[napalm]"
  - "nautobot-ssot"
  - "nautobot-golden-config"

# Let's Encrypt Configuration
letsencrypt_email: "sigtom@protonmail.com"

# Installation Metrics
nautobot_metrics_enabled: "True"
