---
# Global VM T-Shirt Size Definitions
# These are automatically attached to any device/VM in Nautobot
_metadata:
  name: VM Hardware Specs
  weight: 100
  is_active: true

vm_specs:
  small:
    vcpus: 1
    memory: 512
    disk: 8
    description: "Lightweight services, proxies"
  medium:
    vcpus: 2
    memory: 2048
    disk: 20
    description: "Docker hosts, web applications"
  large:
    vcpus: 4
    memory: 4096
    disk: 50
    description: "Multi-container stacks"
  xlarge:
    vcpus: 8
    memory: 8192
    disk: 100
    description: "Heavy workloads"
