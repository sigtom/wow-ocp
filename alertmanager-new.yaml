global:
  resolve_timeout: 5m
route:
  group_by: ['namespace']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'apprise'
  routes:
  - matchers:
    - alertname = Watchdog
    receiver: 'Watchdog'
receivers:
- name: 'Default'
- name: 'Watchdog'
- name: 'Critical'
- name: 'apprise'
  webhook_configs:
  - url: 'http://apprise-bridge.media-stack.svc.cluster.local/alert'
