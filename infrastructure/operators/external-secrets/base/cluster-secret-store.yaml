apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-bitvault
spec:
  provider:
    bitwardensecretsmanager:
      # URL of our local Sidekick pod
      bitwardenServerSDKURL: https://bw-sdk.apps.ossus.sigtomtech.com
      auth:
        credentials:
          secretRef:
            name: bitwarden-api-creds
            namespace: external-secrets
            client_id:
              key: client_id
            client_secret:
              key: client_secret
