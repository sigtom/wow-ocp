apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: br130-eno3-policy
spec:
  nodeSelector:
    matchExpressions:
      - key: kubernetes.io/hostname
        operator: In
        values:
          - wow-ocp-node2
          - wow-ocp-node3
  desiredState:
    interfaces:
      - name: br130
        description: Workload VLAN 130 Bridge
        type: linux-bridge
        state: up
        ipv4:
          enabled: true
          dhcp: true
          auto-dns: false
          auto-routes: true
          auto-gateway: true
        ipv6:
          enabled: false
        bridge:
          options:
            stp:
              enabled: false
          port:
            - name: eno3