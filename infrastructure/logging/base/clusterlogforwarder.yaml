apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  collector:
    resources:
      limits:
        memory: 8Gi
      requests:
        cpu: 100m
        memory: 1Gi
  serviceAccount:
    name: log-collector
  outputs:
    - name: loki-stack
      type: lokiStack
      lokiStack:
        target:
          name: logging-loki
          namespace: openshift-logging
        authentication:
          token:
            from: serviceAccount
      tls:
        ca:
          key: service-ca.crt
          configMapName: openshift-service-ca.crt
      rateLimit:
        maxRecordsPerSecond: 5000
  pipelines:
    - name: application-logs
      inputRefs:
        - application
        # - infrastructure
      outputRefs:
        - loki-stack